<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedpresa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>
<!--<h5 th:text="${kw}"></h5>-->
<div class="container align-items-center bg-light">
    <span th:text="'Таблица №'+${kw}"/>
</div>
<div  th:each="el : ${list}">
    <div class="input-group">
        &nbsp<input type="text" th:value="${el.word}" aria-label="Слово/фраза" class="form-control mt-2">&nbsp
        <input type="text" th:value="${el.sinonim}" aria-label="Замена" class="form-control mt-2">&nbsp
        <a th:href="'/auto/'+${kw}+'/delete/'+${el.id}" class="btn btn-danger btn-sm mt-2" role="button" aria-pressed="true">Del</a> &nbsp
    </div>
</div>
</body>
</html>
