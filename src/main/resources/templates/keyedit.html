<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedpresa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>
<div class="container-fluid align-items-center bg-light mt-5 mb-5" th:each="el : ${keywords}">
    <br>
    <form method="post">
        <label for="key">Ключевое слово</label>
        <input type="text" th:value="${el.key_words}" name="key" id="key" placeholder="Ключевое слово" class="form-control"><br>
        <label for="tag">Тег</label>
        <input type="text" th:value="${el.tag}" name="tag" id="tag" placeholder="Тег" class="form-control"><br>
        <label for="pict">Картинка</label>
        <input type="text" th:value="${el.pict}" name="pict" id="pict" placeholder="Картинка" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
        <a th:href="'/keyedit/'+${el.id-1}" class="btn btn-outline-primary btn-md ml-5" role="button" aria-pressed="true"><<</a>
        <a th:href="'/keyedit/'+${el.id+1}" class="btn btn-outline-primary btn-md ml-5" role="button" aria-pressed="true">>></a>
    </form>
    <br>
</div>

<!--<header th:insert="parts/footer :: footer"></header>-->
</body>
</html>
