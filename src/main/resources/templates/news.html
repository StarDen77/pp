<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedpresa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="parts/header :: header"></header>

<table class="table table-sm table-responsive">
    <tr>
        <th>ID</th>
        <th>Номер</th>
        <th>Заголовок</th>
        <th>Новый заголовок</th>
        <th>Edit</th>
        <th>Del</th>
    </tr>
    <tr th:each="el : ${posts}">
        <td th:text="${el.id} + ' '"></td>
        <td th:marginwidth="10"  th:text="${el.canonical}"></td>
        <td th:text="${el.title_origin}"></td>
        <td th:text="${el.title_mod}"></td>
<!--        <td><button type="button" class="btn btn-warning">Edit</button></td>-->
        <td><a th:href="'/edit/'+${el.id}" class="btn btn-outline-success btn-sm" role="button" aria-pressed="true">Edit</a></td>
        <td><a th:href="'/edit/'+${el.id}+'/delete'" class="btn btn-outline-danger btn-sm" role="button" aria-pressed="true">Del</a></td>
    </tr>
</table>

<header th:insert="parts/footer :: footer"></header>
</body>
</html>
